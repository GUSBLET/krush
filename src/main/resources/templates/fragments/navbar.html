<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar(content, id)" class="navbar">
    <ul>

        <li>
            <a href="/">
                            <span class="icon">
                                <ion-icon name="earth-outline"></ion-icon>
                            </span>
                <span class="title">Something</span>
            </a>
        </li>

        <li>
            <a href="/">
                            <span class="icon">
                                <ion-icon name="bar-chart-outline"></ion-icon>
                            </span>
                <span class="title">Main Table</span>
            </a>
        </li>
        <th:block th:unless="${content == 'showcase'}">
            <li>
                <a th:href="@{/description(id=${id})}">
                            <span class="icon">
                                <ion-icon name="book-outline"></ion-icon>
                            </span>
                    <span class="title">Descriptions</span>
                </a>
            </li>

            <li>
                <a th:href="@{/supplements(id=${id})}">
                            <span class="icon">
                                <ion-icon name="desktop-outline"></ion-icon>
                            </span>
                    <span class="title">Supplements</span>
                </a>
            </li>
        </th:block>
    </ul>
</nav>
</body>
</html>
